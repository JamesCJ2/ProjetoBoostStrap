<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>

 <link rel="stylesheet" href="./css/bootstrap.css">

<link rel="stylesheet" href="sobrenos.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" 
rel="stylesheet">

<script src="./js/bootstrap.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous" defer> </script>

</head>
<body>

    <div id="container">
        <a href="Projetoboost.html"><img src="imgboost/voltar.png" alt="seta"></a>
        <h1>Como prefere falar conosco?</h1>
    </div>


    <div class="card-group">


        <div class="card">
          <img src="imgboost/carta.png" class="card-img-top" alt="carta">
          <div class="card-body">
            <h5 class="card-title">E-MAIL</h5>
            <p class="card-text">Tire todas suas dúvidas através de um e-mail. 
                <br> <div class="textinho">helpaqui@jamescurse.com.br</div> </p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Mande um e-mail</button>
              </div>
          </div>
        </div>


        <div class="card">
          <img src="imgboost/telefone.png" class="card-img-top" alt="tele">
          <div class="card-body">
            <h5 class="card-title">Telefone</h5>
            <p class="card-text">Nos ligue a qualquer momento.
                <br> <div class="textinho">0800 158 333</div>
            </p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Faça uma ligação</button>
              </div>
          </div>
        </div>



        <div class="card">
          <img src="imgboost/what.png" class="card-img-top" alt="zap">
          <div class="card-body">
            <h5 class="card-title">Whatsapp</h5>
            <p class="card-text">Precisa de uma ajuda imediata.
                <br> <div class="textinho">11 91234-5678</div>
            </p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Mande uma mensagem</button>
              </div>
          </div>
        </div>
      </div>


</body>
</html>
